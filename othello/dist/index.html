<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>othello</title>
        <style>
            @import url(index.css);
        </style>
    </head>
    
    <body>
        <div class="page">

            <canvas id="myCanvas" width="800" height="800"></canvas>
            
            <div class="servermessage">
                <p id="user_status">idはまだ割り振られていません</p>
                
                <div id="game_status">
                    <p>【プレイヤー状況】</p>
                    <p id="white_player">白:ユーザー待ち<p>
                    <p id="black_player">黒:ユーザー待ち</p>
                </div>

                <p>【対戦状況】</p>
                <div id="server_messages"></div>
            </div>


            <div class="userchat">
                <p>ユーザーチャット</p>
                <div id="user_messages">

                </div>
                <form id="form" action="">
                    <input id="input" size="40" autocomplete="off" /><button>送信</button>
                </form>
            </div>
            <script src="main.js"></script>
        
            
        </div>
    </body>
</html>
